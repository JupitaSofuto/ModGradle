plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'scala'
}

repositories {
    mavenCentral()
    maven { url = 'https://maven.minecraftforge.net' }
    maven { url = 'https://maven.parchmentmc.org' }
}

dependencies {
    implementation ('com.google.code.findbugs:jsr305') { version { strictly '[3.0.1,)';  prefer '3.0.1' } }
    implementation ('net.minecraftforge:srgutils') { version { strictly '[0.4.3,)';  prefer '0.4.3' } }
    implementation ('net.minecraftforge.gradle:ForgeGradle') { version { strictly "[5.1.21,5.2)";  prefer '5.1.23' } }
    implementation ('net.minecraftforge:artifactural') { version { strictly "[3.0.8,)";  prefer '3.0.8' } }
    implementation ('org.parchmentmc:librarian') { version { strictly "[1.1.4,)";  prefer '1.1.4' } }
    implementation ('de.siegmar:fastcsv') { version { strictly '[2.0.0,)';  prefer '2.0.0' } }
    implementation ('com.google.code.gson:gson') { version { strictly '[2.8.7,)';  prefer '2.8.7' } }
    implementation ('com.google.guava:guava') { version { strictly '[30.1.1-jre,)';  prefer '30.1.1-jre' } }
    implementation ('org.apache.commons:commons-lang3') { version { strictly '[3.12.0,4.0.0)';  prefer '3.12.0' } }
    implementation ('commons-io:commons-io') { version { strictly '[2.11.0,)';  prefer '2.11.0' } }
    implementation ('org.apache.maven:maven-artifact') { version { strictly '[3.8.1,)';  prefer '3.8.1' } }
    implementation ('commons-io:commons-io') { version { strictly '[2.10.0,)';  prefer '2.10.0' } }
    
    // Only use this for parsers
    implementation ('org.scala-lang:scala-library') { version { strictly '[2.13.1,2.14.0)';  prefer '2.13.1' } }
    implementation ('org.scala-lang.modules:scala-parser-combinators_2.13') { version { strictly '[2.0.0,)';  prefer '2.0.0' } }
}

gradlePlugin {
    plugins {
        mcupdate {
            id = 'io.github.noeppi_noeppi.tools.modgradle.mcupdate'
            implementationClass = 'io.github.noeppi_noeppi.tools.modgradle.plugins.mcupdate.McUpdatePlugin'
        }
        jigsaw {
            id = 'io.github.noeppi_noeppi.tools.modgradle.jigsaw'
            implementationClass = 'io.github.noeppi_noeppi.tools.modgradle.plugins.jigsaw.JigsawPlugin'
        }
        mapping {
            id = 'io.github.noeppi_noeppi.tools.modgradle.mapping'
            implementationClass = 'io.github.noeppi_noeppi.tools.modgradle.plugins.mapping.MappingPlugin'
        }
        javadoc {
            id = 'io.github.noeppi_noeppi.tools.modgradle.javadoc'
            implementationClass = 'io.github.noeppi_noeppi.tools.modgradle.plugins.javadoc.JavadocPlugin'
        }
        meta {
            id = 'io.github.noeppi_noeppi.tools.modgradle.meta'
            implementationClass = 'io.github.noeppi_noeppi.tools.modgradle.plugins.meta.MetaPlugin'
        }
        sourcejar {
            id = 'io.github.noeppi_noeppi.tools.modgradle.sourcejar'
            implementationClass = 'io.github.noeppi_noeppi.tools.modgradle.plugins.sourcejar.SourceJarPlugin'
        }
        cursedep {
            id = 'io.github.noeppi_noeppi.tools.modgradle.cursedep'
            implementationClass = 'io.github.noeppi_noeppi.tools.modgradle.plugins.cursedep.CurseDepPlugin'
        }
        packdev {
            id = 'io.github.noeppi_noeppi.tools.modgradle.packdev'
            implementationClass = 'io.github.noeppi_noeppi.tools.modgradle.plugins.packdev.PackDevPlugin'
        }
        mergeartifact {
            id = 'io.github.noeppi_noeppi.tools.modgradle.mergeartifact'
            implementationClass = 'io.github.noeppi_noeppi.tools.modgradle.plugins.mergeartifact.MergeArtifactPlugin'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = rootProject.group
            artifactId = rootProject.name
            version = rootProject.version
            pom {
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "https://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
            }
        }
    }
    repositories {
        maven {
            url rootProject.file('../MinecraftUtilities/maven')
        }
    }
}
